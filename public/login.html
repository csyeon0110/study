<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>기록생활 로그인</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        /* Nanum Myeongjo 폰트 로드 */
        @import url('https://fonts.googleapis.com/css2?family=Nanum+Myeongjo:wght@400;700&display=swap');
        body {
            font-family: 'Nanum Myeongjo', serif; /* 일기장 폰트 적용 */
            background-color: #fcf8f0; /* 밝은 종이색 배경 */
            color: #333;
        }
        .modal {
            transition: opacity 0.3s ease-in-out;
        }
        .modal.hidden {
            opacity: 0;
            pointer-events: none;
        }
    </style>
</head>
<body class="flex items-center justify-center min-h-screen p-4">

    <!-- 로그인 카드 -->
    <div class="w-full max-w-md bg-white p-8 rounded-xl shadow-2xl border border-gray-200">
        <h2 class="text-3xl font-bold text-[#543b2f] mb-8 text-center border-b pb-3">
            기록생활 로그인
        </h2>
        
        <form id="loginForm" class="space-y-6">
            <div>
                <label for="username" class="block text-sm font-medium text-gray-700 mb-1">아이디 (닉네임)</label>
                <input type="text" id="username" required class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-[#a07f60] focus:border-[#a07f60] transition duration-150 shadow-inner">
            </div>
            
            <div>
                <label for="password" class="block text-sm font-medium text-gray-700 mb-1">비밀번호</label>
                <input type="password" id="password" required class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-[#a07f60] focus:border-[#a07f60] transition duration-150 shadow-inner">
            </div>
            
            <button type="submit" class="w-full bg-[#a07f60] hover:bg-[#7c5d43] text-white font-semibold py-2.5 rounded-lg transition duration-200 shadow-lg disabled:bg-gray-400">
                로그인
            </button>
        </form>

        <p class="mt-6 text-center text-sm font-medium text-gray-500">
            계정이 없으신가요? <a href="/register.html" class="text-[#a07f60] hover:text-[#7c5d43] font-bold">회원가입</a>
        </p>
    </div>

    <!-- 커스텀 메시지 모달 (Alert 대체) -->
    <div id="messageModal" class="modal hidden fixed inset-0 bg-gray-900 bg-opacity-75 flex items-center justify-center z-50">
        <div class="bg-white p-6 rounded-lg shadow-2xl max-w-sm w-full transform transition-all duration-300 scale-95 opacity-0" id="modalContent">
            <h3 class="text-xl font-bold text-[#543b2f] mb-4" id="modalTitle">알림</h3>
            <p class="text-gray-700 mb-6" id="modalText"></p>
            <div class="flex justify-end">
                <button onclick="closeModal()" class="bg-[#a07f60] hover:bg-[#7c5d43] text-white font-semibold py-2 px-4 rounded-lg transition duration-200">
                    확인
                </button>
            </div>
        </div>
    </div>


    <script>
        // --- 유틸리티: 메시지 모달 (alert 대체) ---
        const messageModal = document.getElementById('messageModal');
        const modalContent = document.getElementById('modalContent');
        const modalTitle = document.getElementById('modalTitle');
        const modalText = document.getElementById('modalText');
        let redirectTimer = null; // 페이지 이동 타이머 변수

        function showModal(title, message, redirectPath = null) {
            // 기존 타이머가 있으면 클리어
            if (redirectTimer) clearTimeout(redirectTimer);
            
            modalTitle.textContent = title;
            modalText.textContent = message;
            messageModal.classList.remove('hidden');
            
            // 애니메이션 시작
            setTimeout(() => {
                modalContent.classList.remove('scale-95', 'opacity-0');
                modalContent.classList.add('scale-100', 'opacity-100');
            }, 10);

            // 리디렉션 경로가 있으면 타이머 설정
            if (redirectPath) {
                redirectTimer = setTimeout(() => {
                    window.location.href = redirectPath; 
                }, 500); // 0.5초 후 페이지 이동 시작
            }
        }

        function closeModal() {
            // 애니메이션 종료
            modalContent.classList.add('scale-95', 'opacity-0');
            modalContent.classList.remove('scale-100', 'opacity-100');
            
            // 모달 숨기기
            setTimeout(() => {
                messageModal.classList.add('hidden');
            }, 300);

            // 타이머 클리어 (수동으로 모달을 닫을 경우 페이지 이동 방지)
            if (redirectTimer) clearTimeout(redirectTimer);
        }

        // --- 로그인 처리 (서버 전송) ---
        document.getElementById('loginForm').addEventListener('submit', handleLogin);

        async function handleLogin(event) {
            event.preventDefault(); // 폼의 기본 제출 동작(새로고침)을 막습니다.
            
            const usernameInput = document.getElementById('username');
            const passwordInput = document.getElementById('password');
            const username = usernameInput.value;
            const password = passwordInput.value;
            const dataToSend = { username: username, password: password };

            const submitButton = document.querySelector('#loginForm button[type="submit"]');
            submitButton.textContent = '로그인 중...';
            submitButton.disabled = true;

            try {
                // 3. fetch를 사용해 서버에 POST 요청 보내기
                // NOTE: 'http://localhost:3000'은 개발 환경에 따라 변경될 수 있습니다.
                const response = await fetch('http://localhost:3000/api/login', {
                    method: 'POST', 
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(dataToSend)
                });

                if (response.ok) { 
                    const result = await response.json(); 
                    console.log('로그인 성공:', result);
                    
                    if (result.token) {
                        localStorage.setItem('userToken', result.token);
                    }
                    
                    // 로그인 성공 알림 후, 루트 경로 ('/')로 이동 예약
                    showModal('로그인 성공', '환영합니다! 메인 페이지로 이동합니다.', '/');
                    
                } else {
                    // 서버가 에러 응답을 보냈을 경우
                    const errorData = await response.json();
                    const errorMessage = errorData.message || '아이디 또는 비밀번호가 올바르지 않습니다.';
                    
                    showModal('로그인 실패', errorMessage);
                }
            } catch (error) {
                // 네트워크 에러 등 fetch 요청 자체가 실패했을 경우
                console.error('로그인 요청 중 에러 발생:', error);
                showModal('통신 에러', '서버와 통신 중 문제가 발생했습니다. 서버가 켜져 있는지 확인해주세요.');
            } finally {
                // 버튼 재활성화 및 텍스트 복원
                submitButton.textContent = '로그인';
                submitButton.disabled = false;
            }
        }
    </script>
</body>
</html>
