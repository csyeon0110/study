        <div id="messageModal" class="fixed inset-0 bg-gray-900 bg-opacity-75 hidden items-center justify-center z-50">

    <script>
        // --- ì „ì—­ ë³€ìˆ˜ ë° API ì„¤ì • ---
        let currentQuiz = null; // í˜„ì¬ í€´ì¦ˆ ê°ì²´ ({question: string, answer: 'O'|'X'})
        const API_URL = "https://opentdb.com/api.php?amount=1&type=boolean";
        // NOTE: Open Trivia DatabaseëŠ” ë³„ë„ API í‚¤ê°€ í•„ìš” ì—†ìŠµë‹ˆë‹¤.

        // --- DOM ìš”ì†Œ ìºì‹œ ---
        const quizQuestion = document.getElementById('quizQuestion');
        const quizResult = document.getElementById('quizResult');
        const oButton = document.getElementById('oButton');
        const xButton = document.getElementById('xButton');
        const startButton = document.getElementById('startButton');
        const loading = document.getElementById('loading');
        
        // --- ìœ í‹¸ë¦¬í‹°: HTML ì—”í‹°í‹° ë””ì½”ë”© (Opentdbì—ì„œ í•„ìš”) ---
        function htmlDecode(input) {
            const doc = new DOMParser().parseFromString(input, "text/html");
            return doc.documentElement.textContent;
        }

        // --- ìœ í‹¸ë¦¬í‹°: ëª¨ë‹¬ (Alert ëŒ€ì²´) ---
        const messageModal = document.getElementById('messageModal');
        const modalContent = document.getElementById('modalContent');
        const modalTitle = document.getElementById('modalTitle');
        const modalText = document.getElementById('modalText');

        function showModal(title, message) {
            modalTitle.textContent = title;
            modalText.textContent = message;
            messageModal.classList.remove('hidden');
            messageModal.classList.add('flex');
            setTimeout(() => {
                modalContent.classList.remove('scale-95', 'opacity-0');
                modalContent.classList.add('scale-100', 'opacity-100');
            }, 10);
        }

        function closeModal() {
            modalContent.classList.add('scale-95', 'opacity-0');
            modalContent.classList.remove('scale-100', 'opacity-100');
            setTimeout(() => {
                messageModal.classList.add('hidden');
                messageModal.classList.remove('flex');
            }, 300);
        }

        // --- í€´ì¦ˆ ìƒì„± (Open Trivia Database API í˜¸ì¶œ) ---
        async function generateQuiz() {
            // ë¡œë”© ìƒíƒœ í‘œì‹œ
            startButton.disabled = true;
            loading.classList.remove('hidden');
            quizQuestion.textContent = "ë°ì´í„°ë¥¼ ë¡œë“œí•˜ëŠ” ì¤‘ì…ë‹ˆë‹¤...";

            try {
                const response = await fetch(API_URL);

                if (!response.ok) {
                    throw new Error(`API error: ${response.status}`);
                }

                const data = await response.json();
                
                if (data.response_code !== 0 || data.results.length === 0) {
                    throw new Error("í€´ì¦ˆ ë°ì´í„°ë¥¼ ì°¾ì„ ìˆ˜ ì—†ìŠµë‹ˆë‹¤.");
                }

                const rawQuiz = data.results[0];

                // True/Falseë¥¼ O/Xë¡œ ë§¤í•‘
                const answerMapping = rawQuiz.correct_answer === 'True' ? 'O' : 'X';

                // ë°ì´í„° ê²€ì¦ ë° ë°˜í™˜
                return {
                    question: htmlDecode(rawQuiz.question),
                    answer: answerMapping,
                };

            } catch (error) {
                console.error("í€´ì¦ˆ ìƒì„± ì˜¤ë¥˜:", error);
                showModal('API ì—°ê²° ì˜¤ë¥˜', 'í€´ì¦ˆë¥¼ ë¶ˆëŸ¬ì˜¤ëŠ” ë° ì‹¤íŒ¨í–ˆìŠµë‹ˆë‹¤. ì ì‹œ í›„ ë‹¤ì‹œ ì‹œë„í•´ ì£¼ì„¸ìš”.');
                return null;
            } finally {
                loading.classList.add('hidden');
                startButton.disabled = false;
            }
        }

        // --- í€´ì¦ˆ ì‹œì‘ ë²„íŠ¼ í•¸ë“¤ëŸ¬ ---
        async function startQuiz() {
            // ìƒíƒœ ì´ˆê¸°í™”
            currentQuiz = null;
            quizResult.textContent = "";
            quizResult.classList.remove('bg-green-100', 'bg-red-100', 'text-green-700', 'text-red-700');
            oButton.disabled = true;
            xButton.disabled = true;

            const quiz = await generateQuiz();

            if (quiz) {
                currentQuiz = quiz;
                quizQuestion.textContent = `${quiz.question}`;
                oButton.disabled = false;
                xButton.disabled = false;
                startButton.textContent = 'ë‹¤ìŒ í€´ì¦ˆ ì‹œì‘';
            } else {
                quizQuestion.textContent = "[ì‹œìŠ¤í…œ] í€´ì¦ˆ ìƒì„±ì— ì‹¤íŒ¨í–ˆìŠµë‹ˆë‹¤.";
                startButton.textContent = 'ìƒˆ í€´ì¦ˆ ì‹œì‘';
            }
        }

        // --- ì •ë‹µ í™•ì¸ í•¸ë“¤ëŸ¬ ---
        async function checkAnswer(userAnswer) {
            if (!currentQuiz) return; 

            // ë²„íŠ¼ ë¹„í™œì„±í™” 
            oButton.disabled = true;
            xButton.disabled = true;
            startButton.disabled = true;
            
            const correctAnswer = currentQuiz.answer;
            let isCorrect = (userAnswer === correctAnswer);

            // 1. UI ê²°ê³¼ í‘œì‹œ
            if (isCorrect) {
                quizResult.textContent = `ì •ë‹µì…ë‹ˆë‹¤! (ì •ë‹µ: ${correctAnswer}) ğŸ‰`;
                quizResult.classList.add('bg-green-600', 'text-white');
                quizResult.classList.remove('bg-red-600', 'text-white');
            } else {
                quizResult.textContent = `ì˜¤ë‹µì…ë‹ˆë‹¤ (ì •ë‹µ: ${correctAnswer}) ğŸ˜”`;
                quizResult.classList.add('bg-red-600', 'text-white');
                quizResult.classList.remove('bg-green-600', 'text-white');
            }
            
            // 2. ì„œë²„ì— ì •ë‹µ ì—¬ë¶€ ë° í¬ì¸íŠ¸ ìš”ì²­
            try {
                // ì´ ì—”ë“œí¬ì¸íŠ¸ëŠ” app.jsì— ì •ì˜ëœ POST /api/game/oxì™€ ì¼ì¹˜í•©ë‹ˆë‹¤.
                const response = await fetch('/api/game/ox', { 
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ is_correct: isCorrect, game_type: 'ox' })
                });

                const result = await response.json();
                
                if (response.ok) {
                    let modalMsg = isCorrect ? 'CORRECT' : 'INCORRECT';
                    if (result.pointChange > 0) {
                        modalMsg += `\n+${result.pointChange} POINT`;
                    }
                    showModal('í€´ì¦ˆ ê²°ê³¼', modalMsg);
                    
                } else {
                    showModal('ì„œë²„ ì˜¤ë¥˜', result.message || 'ì ìˆ˜ ì²˜ë¦¬ ì¤‘ ì˜¤ë¥˜ê°€ ë°œìƒí–ˆìŠµë‹ˆë‹¤.');
                }

            } catch (error) {
                console.error('ê²Œì„ ê²°ê³¼ ì „ì†¡ ì¤‘ ì˜¤ë¥˜ ë°œìƒ:', error);
                showModal('ë„¤íŠ¸ì›Œí¬ ì˜¤ë¥˜', 'ì ìˆ˜ ì²˜ë¦¬ ì„œë²„ì™€ í†µì‹ í•  ìˆ˜ ì—†ìŠµë‹ˆë‹¤.');
            } finally {
                // ë‹¤ìŒ í€´ì¦ˆ ì‹œì‘ì„ ì¤€ë¹„
                startButton.disabled = false;
                currentQuiz = null; 
            }
        }
        
        // í˜ì´ì§€ ë¡œë“œ ì‹œ ë°”ë¡œ í€´ì¦ˆ ì‹œì‘
        window.onload = startQuiz;
    </script>
