<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>개인정보 수정 - {{ nickname }}</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Nanum+Myeongjo:wght@400;700&display=swap');
        body {
            font-family: 'Nanum Myeongjo', serif;
            background-color: #fcf8f0; /* 밝은 종이색 */
            color: #333;
        }
        .container { max-width: 700px; }
        .journal-form-bg {
            background-color: #ffffff;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
        }
        input[type="text"], input[type="email"], input[type="password"] {
            border: 1px solid #e0e0e0;
            transition: border-color 0.2s;
        }
        input[type="text"]:focus, input[type="email"]:focus, input[type="password"]:focus {
            border-color: #a07f60;
            outline: none;
        }
        .profile-img-container {
            width: 120px;
            height: 120px;
            border: 4px solid #a07f60;
            overflow: hidden;
        }
    </style>
</head>
<body class="p-8 flex justify-center">
    <div class="container">
        <!-- 네비게이션 -->
        <nav class="flex space-x-6 mb-10 border-b pb-4 border-[#e0e0e0]">
            <a href="/" class="text-[#7c5d43] hover:text-[#a07f60]">HOME</a>
            <a href="/logs" class="text-[#7c5d43] hover:text-[#a07f60]">LOGS</a>
            <a href="/challenge" class="text-[#7c5d43] hover:text-[#a07f60]">CHALLENGE</a>
            <a href="/logout" class="text-[#c75e5e] hover:text-[#e07f7f]">LOGOUT</a>
        </nav>

        <header class="mb-8 text-[#543b2f] border-b pb-5">
            <h1 class="text-4xl font-extrabold mb-3">개인정보 수정</h1>
            <p class="text-lg text-gray-600">회원 정보를 수정하고 새로운 프로필 이미지를 등록하세요.</p>
        </header>

        <!-- 수정 폼 -->
        <form id="profileForm" class="journal-form-bg p-8 rounded-xl" enctype="multipart/form-data">
            
            <!-- 프로필 이미지 및 현재 정보 -->
            <div class="flex items-center space-x-6 mb-8">
                <div class="profile-img-container rounded-full flex-shrink-0">
                    <img id="profileImage" src="{{ img_url }}" alt="Profile Image" class="w-full h-full object-cover">
                </div>
                <div>
                    <p class="text-xl font-bold">{{ nickname }}</p>
                    <p class="text-gray-500">{{ email }}</p>
                    <p class="text-sm text-gray-500 mt-2">포인트: {{ point }}점</p>
                </div>
            </div>

            <div id="messageArea" class="mb-4 hidden text-center p-3 rounded-lg text-sm font-semibold"></div>

            <!-- 이미지 업로드 -->
            <div class="mb-6">
                <label for="img_file" class="block text-sm font-medium text-gray-700 mb-2">새 프로필 이미지 (선택)</label>
                <input type="file" id="img_file" name="img_file" accept="image/*" 
                       class="w-full px-4 py-2 border border-gray-300 rounded-lg bg-gray-50 text-sm">
            </div>

            <!-- 기본 정보 수정 -->
            <div class="grid grid-cols-2 gap-x-6 mb-6">
                <div>
                    <label for="name" class="block text-sm font-medium text-gray-700 mb-1">이름</label>
                    <input type="text" id="name" name="name" value="{{ name }}" 
                           class="w-full px-4 py-2 rounded-lg shadow-inner">
                </div>
                <div>
                    <label for="comment" class="block text-sm font-medium text-gray-700 mb-1">상태 메시지 (Comment)</label>
                    <input type="text" id="comment" name="comment" value="{{ comment }}" 
                           class="w-full px-4 py-2 rounded-lg shadow-inner">
                </div>
            </div>

            <h3 class="text-lg font-bold text-[#543b2f] border-t pt-4 mt-4">비밀번호 변경 (선택)</h3>
            <p class="text-xs text-red-500 mb-4">비밀번호를 변경하려면 아래 두 필드를 모두 채워주세요.</p>

            <div class="grid grid-cols-2 gap-x-6 gap-y-4 mb-8">
                <div>
                    <label for="old_password" class="block text-sm font-medium text-gray-700 mb-1">기존 비밀번호</label>
                    <input type="password" id="old_password" name="old_password" placeholder="현재 비밀번호"
                           class="w-full px-4 py-2 rounded-lg shadow-inner">
                </div>
                <div>
                    <label for="new_password" class="block text-sm font-medium text-gray-700 mb-1">새 비밀번호</label>
                    <input type="password" id="new_password" name="new_password" placeholder="새로운 비밀번호"
                           class="w-full px-4 py-2 rounded-lg shadow-inner">
                </div>
            </div>

            <div class="flex justify-end space-x-4">
                <button type="button" onclick="window.location.href='/'"
                        class="px-6 py-3 border border-gray-300 text-gray-700 rounded-lg hover:bg-gray-100 transition duration-200">
                    취소하고 돌아가기
                </button>
                <button type="submit" id="submitButton"
                        class="px-8 py-3 bg-[#a07f60] text-white font-bold rounded-lg shadow-lg hover:bg-[#7c5d43] transition duration-200">
                    정보 저장
                </button>
            </div>
        </form>

    </div>
    
    <script>
        // --- 유틸리티: 메시지 표시 ---
        const messageArea = document.getElementById('messageArea');

        function showMessage(message, isSuccess) {
            messageArea.textContent = message;
            messageArea.classList.remove('hidden', 'bg-green-100', 'bg-red-100', 'text-green-700', 'text-red-700');
            if (isSuccess) {
                messageArea.classList.add('bg-green-100', 'text-green-700');
            } else {
                messageArea.classList.add('bg-red-100', 'text-red-700');
            }
            setTimeout(() => {
                messageArea.classList.add('hidden');
            }, 5000);
        }

        // --- 폼 제출 핸들러 ---
        document.getElementById('profileForm').addEventListener('submit', handleProfileUpdate);

        async function handleProfileUpdate(event) {
            event.preventDefault(); 
            
            const form = event.target;
            const submitButton = document.getElementById('submitButton');

            // FormData 객체로 모든 필드(텍스트와 파일)를 캡처
            const formData = new FormData(form); 

            submitButton.disabled = true;
            submitButton.textContent = '저장 중...';

            try {
                // 서버의 프로필 수정 API 엔드포인트
                const response = await fetch('/api/profile', { 
                    method: 'POST', 
                    // Content-Type은 FormData를 전송할 때 브라우저가 자동으로 설정합니다.
                    body: formData 
                });

                const result = await response.json();

                if (response.ok) { 
                    showMessage(result.message || '정보가 수정되었습니다.', true);
                    
                    // 성공 시 페이지 새로고침 (업데이트된 이미지를 적용하기 위함)
                    setTimeout(() => {
                        window.location.href = '/'; 
                    }, 1000);

                } else {
                    showMessage(result.message || '정보 수정에 실패했습니다.', false);
                }
            } catch (error) {
                console.error('프로필 요청 중 에러 발생:', error);
                showMessage('통신 에러', false);
            } finally {
                submitButton.disabled = false;
                submitButton.textContent = '정보 저장';
            }
        }
        
        // --- 페이지 로드 시 이미지 미리보기 설정 ---
        document.getElementById('img_file').addEventListener('change', function(event) {
            const file = event.target.files[0];
            if (file) {
                const reader = new FileReader();
                reader.onload = function(e) {
                    document.getElementById('profileImage').src = e.target.result;
                };
                reader.readAsDataURL(file);
            }
        });
    </script>
</body>
</html>
